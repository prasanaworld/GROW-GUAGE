<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grow Gauge</title>
	<style>
		.container {
			margin: 10px auto;
		}
		#grapHolder {
				height:250px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="grapHolder">
		</div>
	</div>
	<script src="d3.min.js"></script>
	<script src="growGauge.js"></script>
	<script>
		var config = LoadGrowGuage.DefaultSettings();

		var g = LoadGrowGuage("#grapHolder", 20, config);

		window.setInterval(function() {
			g.update( Math.round(Math.random() * 100, 2) );
		}, 1000);
	</script>
</body>
</html>
